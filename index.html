<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- <button type="button" class="btn btn-primary" data-toggle="popover" title="ข้อมูลเพิ่มเติม"
        data-content="นี่คือข้อความที่จะแสดงใน popover">คลิกเพื่อดูรายละเอียด</button>
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });

    </script> -->

    <!-- ปุ่มที่ใช้ popover -->
    <button type="button" class="btn btn-primary" data-toggle="popover" data-trigger="hover" title="ข้อมูลเพิ่มเติม"
        data-content="นี่คือข้อความที่จะแสดงใน popover">วางเมาส์เพื่อดูรายละเอียด</button>

    <!-- JavaScript สำหรับเปิดใช้งาน popover -->
    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>

<!-- ตารางพร้อม popover ในทุกเซลล์ -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th data-toggle="popover" data-trigger="hover" title="ชื่อคอลัมน์" data-content="ชื่อสินค้า">ชื่อสินค้า</th>
      <th data-toggle="popover" data-trigger="hover" title="ชื่อคอลัมน์" data-content="ราคาสินค้า">ราคา</th>
      <th data-toggle="popover" data-trigger="hover" title="ชื่อคอลัมน์" data-content="รายละเอียดสินค้า">รายละเอียดเพิ่มเติม</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-toggle="popover" data-trigger="hover" title="สินค้า A" data-content="นี่คือสินค้า A">สินค้า A</td>
      <td data-toggle="popover" data-trigger="hover" title="รหฟกาคา" data-content="100 บาท6666666666666666666666666666666666666666666666666">100 บาท</td>
      <td data-toggle="popover" data-trigger="hover" title="รายละเอียด" data-content="รายละเอียดเพิ่มเติมเกี่ยวกับสินค้า A">รายละเอียดสินค้า A</td>
    </tr>
    <tr>
      <td data-toggle="popover" data-trigger="hover" title="สินค้า B" data-content="นี่คือสินค้า B">สินค้า B</td>
      <td data-toggle="popover" data-trigger="hover" title="ราคา" data-content="200 บาท">200 บาท</td>
      <td data-toggle="popover" data-trigger="hover" title="รายละเอียด" data-content="รายละเอียดเพิ่มเติมเกี่ยวกับสินค้า B">รายละเอียดสินค้า B</td>
    </tr>
    <!-- เพิ่มแถวและเซลล์เพิ่มเติมได้ตามต้องการ -->
  </tbody>
</table>

<!-- JavaScript สำหรับเปิดใช้งาน popover -->
<script>
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
  });
</script>
</body>

</html>
